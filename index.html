        </section>

    <script type="module">
        import PhotoSwipeLightbox from '/public/js/photoswipe/photoswipe-lightbox.esm.min.js';

        const lightbox = new PhotoSwipeLightbox({
            gallery: '.pswp-gallery',
            children: 'a',
            pswpModule: () => import('/public/js/photoswipe/photoswipe.esm.min.js')
        });

        let imgs = document.querySelectorAll('.pswp-i-img');
        imgs.forEach(function(element) {
            element.parentElement.setAttribute('data-pswp-width', element.naturalWidth)
            element.parentElement.setAttribute('data-pswp-height', element.naturalHeight)
        });

        lightbox.init();
    </script>
